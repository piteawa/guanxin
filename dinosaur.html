         .neon-btn {
            position: relative;
            padding: 16px 36px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, 
                #667eea 0%, 
                #764ba2 25%, 
                #f093fb 50%, 
                #f5576c 75%, 
                #b8cbb8 100%);
            background-size: 300% 300%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.5s ease;
            animation: gradientBG 8s ease infinite;
            box-shadow: 
                0 4px 20px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .neon-btn::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            z-index: 1;
            transition: background 0.3s ease;
        }
        
        .neon-btn span {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .neon-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(102, 126, 234, 0.6),
                0 0 0 2px rgba(255, 255, 255, 0.2);
        }
        
        .neon-btn:hover::before {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .neon-btn:active {
            transform: translateY(1px);
            box-shadow: 
                0 2px 15px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .neon-btn i {
            font-size: 18px;
        }

     <script>
        // 自动调整iframe内容大小
        function adjustIframeSize() {
            const iframe = document.getElementById('dinoGame');
            const wrapper = document.querySelector('.iframe-wrapper');
            
            // 计算合适的宽高比（恐龙游戏的标准比例）
            const targetRatio = 1200 / 300; // 原始游戏宽高比
            
            // 获取容器大小
            const containerWidth = wrapper.clientWidth;
            const containerHeight = wrapper.clientHeight;
            
            // 计算基于容器的最佳尺寸
            let width = containerWidth;
            let height = width / targetRatio;
            
            // 如果高度超过容器，则基于高度计算
            if (height > containerHeight) {
                height = containerHeight;
                width = height * targetRatio;
            }
            
            // 设置iframe尺寸
            iframe.style.width = width + 'px';
            iframe.style.height = height + 'px';
            
            // 居中iframe
            iframe.style.left = (containerWidth - width) / 2 + 'px';
            iframe.style.top = (containerHeight - height) / 2 + 'px';
        }
        
        // 刷新游戏
        function refreshGame() {
            const iframe = document.getElementById('dinoGame');
            iframe.src = iframe.src; // 重新加载
        }
        
        // 全屏模式
        function toggleFullscreen() {
            const wrapper = document.querySelector('.iframe-wrapper');
            
            if (!document.fullscreenElement) {
                if (wrapper.requestFullscreen) {
                    wrapper.requestFullscreen();
                } else if (wrapper.webkitRequestFullscreen) {
                    wrapper.webkitRequestFullscreen();
                } else if (wrapper.msRequestFullscreen) {
                    wrapper.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // 监听全屏变化
        document.addEventListener('fullscreenchange', adjustIframeSize);
        document.addEventListener('webkitfullscreenchange', adjustIframeSize);
        document.addEventListener('msfullscreenchange', adjustIframeSize);
        
        // 原网页打开
        function openOriginal() {
            window.open('https://dinosaur.game/zh/dinosaur-game', '_blank');
        }
        
        // 初始调整大小
        window.addEventListener('load', adjustIframeSize);
        window.addEventListener('resize', adjustIframeSize);
        
        // iframe加载完成
        document.getElementById('dinoGame').onload = function() {
            console.log('游戏加载完成');

                }
            } catch (e) {

            }
        };
